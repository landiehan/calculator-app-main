<!DOCTYPE html>
<html lang="en" data-theme="1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="page-header">
    <h1>calc</h1>
    <form class="theme">
      <fieldset>
        <legend>Theme</legend>

        <div class="theme-labels">
          <label for="theme-1"><span class="visually-hidden">theme</span>1</label>
          <label for="theme-2"><span class="visually-hidden">theme</span>2</label>
          <label for="theme-3"><span class="visually-hidden">theme</span>3</label> 
        </div>

        <div class="theme-inputs toggle-container">
          <input type="radio" name="theme" id="theme-1" checked>
          <input type="radio" name="theme" id="theme-2">        
          <input type="radio" name="theme" id="theme-3">

          <div class="toggle"></div>
        </div>
      </fieldset>      
    </form>
  </header>

  <main>
    <section class="screen">
      <h2 class="screen-value" aria-live="polite"></h2>
    </section>

    <section class="keypad" aria-label="keypad">
      <button class="key" data-type="digit" data-key="7">7</button>
      <button class="key" data-type="digit" data-key="8">8</button>
      <button class="key" data-type="digit" data-key="9">9</button>

      <button class="key key-del" data-type="delete" data-key="Backspace">Del</button>

      <button class="key" data-type="digit" data-key="4">4</button>
      <button class="key" data-type="digit" data-key="5">5</button>
      <button class="key" data-type="digit" data-key="6">6</button>

      <button class="key" data-type="operator" data-key="+">+</button>

      <button class="key" data-type="digit" data-key="1">1</button>
      <button class="key" data-type="digit" data-key="2">2</button>
      <button class="key" data-type="digit" data-key="3">3</button>

      <button class="key" data-type="operator" data-key="-">-</button>

      <button class="key" data-type="digit" data-key=".">.</button>
      <button class="key" data-type="digit" data-key="0">0</button>
      <button class="key" data-type="operator" data-key="/">/</button>
      <button class="key" data-type="operator" data-key="*">x</button>

      <button class="key key-reset" data-type="reset" data-key="Escape">Reset</button>
      <button class="key key-equal" data-type="equal" data-key="Enter">=</button>
    </section>
  </main>
</body>
</html>
